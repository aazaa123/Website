<!DOCTYPE html>
<html>
    <head>
       <link rel="stylesheet" type="text/css" href="styleSheet.css" />   <!--Links to styleSheet to style the website-->
       <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Rubik" rel="stylesheet"> <!--Imports the font Roboto Mono and Rubik from google-->
       <title>Aaron Hardie CT4009</title> <!--Adds the tab title-->
       <!--Website description and keywords-->
       <meta name="description" content="Personal portfolio for Aaron Hardie">
       <meta name="keywords" content="Portfolio, CT4009, Assignment">
    </head>
    <body>
        <!--Main div everything sits in -->
        <div class="wrapping">
            <!--Top bar where the navigation sits along with Aaron Hardie -->
            <div class="navigation">
                <div class="aaronHardie">
                    <h1>Aaron Hardie</h1>
                </div>
                <div class="contactNavigation">
                    <a href="contact.html">Contact</a>
                </div>
                <div class="bucketListNavigation">
                    <a href="bucketList.html">Bucket List</a>
                </div>
                <div class="aboutMeNavigation">
                    <a href="aboutMe.html">About Me</a>
                </div>
                <div class="mainMenuNavigation">
                    <a href="index.html">Main Menu</a>
                </div>
            </div>
            <!--Header of the website, sits under the navigation bar-->
            <div id="mainMenuHeader">
                <h1>Main Menu</h1>
            </div>
            <!--Where the image and text sit for the main page -->
            <div id="sampleBanner">
                <div id="indexImage">
                    <!--Image that gets pulled into the div -->
                    <img src="images/ChristmasCard.jpg" alt="Christmas Photo" style="height:100%; width:100%">
                </div>
                <!--Div for the text that sits above the picture navigation -->
                <div id="indexTextBox">
                    <div id="indexText">
                        <h2>Welcome</h2>
                        <p>This is a personal portfolio site produced by Aaron Hardie for CT4009 Assignment 1.</p>
                        <p>I hope that you enjoy,</p>
                    </div>
                    <!--Picture navigation, images that are links sit under the text-->
                    <div id="pictureNavigation">
                        <div id="aboutMePicture">
                            <a href="aboutMe.html">
                                <img src="images/aboutMe.jpg" alt="About Me Link" style="height:100%; width:100%">
                            </a>
                        </div>
                        <div id="bucketListPicture">
                            <a href="bucketList.html">
                                <img src="images/bucketlist.jpg" alt="Bucket List Link" style="height:100%; width:100%">
                            </a>
                        </div>
                        <div id="contactPicture">
                            <a href="contact.html">
                                <img src="images/contact.jpg" alt="Contact Link" style="height:100%; width:100%">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!--Bottom of the page where Aaron Hardie is put and the picture links to stema and twitter are held. -->
            <footer>
                <div class="aaron">
                    <h1>Aaron Hardie</h1>
                </div>
                <!--Twitter logo image takes you to twitter page-->
                <div class="twitterLogo">
                    <a href="https://twitter.com/timmythechicken">
                        <img src="images/twitterLogo.png" alt="Twitter Logo" style="height:100%; width:100%">
                    </a>
                </div>
                <!--Steam logo take you to the steam page-->
                <div class="steamLogo">
                    <a href="https://steamcommunity.com/id/aazaa123/">
                        <img src="images/steamLogo.png" alt="Steam Logo" style="height:100%; width:100%">
                    </a>
                </div>
            </footer>
        </div>
    </body>
</html>
